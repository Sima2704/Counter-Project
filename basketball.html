<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basketball.css">
    <title>Basketball</title>
</head>
<body>
    <h1>Basketball score</h1>
    <div class="container">

        <div class="first-counter">
            <h2>First team</h2>

            <p class="score">0</p>

            <button class="increase">+1 </button>
            <button class="increase2">+2 </button>
            <button class="increaseplusthree">+3 </button>
        </div>

        <div class="second-counter">
            <h2>Second team</h2>

            <p class="score">0</p>

            <button class="increase">+1 </button>
            <button class="increase2">+2 </button>
            <button class="increaseplusthree">+3 </button>
        </div>
    </div>
    <button class="end">End Game</button>
    <br>
    <button class="reset">Reset</button>
    <script src="basketball.js"></script>
</body>
</html>
