<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fotbal.css">
    <title>Football</title>
</head>
<body>
    <h1>Football score</h1>
    <div class="container">

        <div class="first-counter">
            <h2>First team</h2>

            <p class="score">0</p>

            <button class="increase"><i class="fa-solid fa-plus fa-lg"></i> </button>
            <button class="decrease"><i class="fa-solid fa-minus fa-lg"></i> </button>
        </div>

        <div class="second-counter">
            <h2>Second team</h2>

            <p class="score">0</p>

            <button class="increase"><i class="fa-solid fa-plus fa-lg"></i> </button>
            <button class="decrease"><i class="fa-solid fa-minus fa-lg"></i> </button>
        </div>
    </div>
    <button class="end">End Game</button>
    <br>
    <button class="reset">Reset</button>
    <script src="fotbal.js"></script>
</body>
</html>
